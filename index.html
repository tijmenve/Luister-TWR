<!DOCTYPE html>
<html>
    <head>
        <title>Stream player TWR</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">
        <link href='css/style.css' rel='stylesheet'>
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="scripts/twig.min.js"></script>
        <script type="text/javascript" src="scripts/quo.js"></script>
        <script type="text/javascript" src="scripts/jquery.transit.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>


    </head>
    <body class="active-menu">
        <div id="infoPage" class="invisible">
            <div class="inner">
                <img src="images/TWR-algemeen.png" class="menuLogo">
                <a id="closeInfo" href="#"></a>
                <a class="contactButton" href="mailto:contact@transworldradio.nl"></a>
            <p class="first">Deze app is ontwikkeld in opdracht van <span class="bold">Trans World Radio Nederland</span>.</p>
            <ul>
                <li><span class="label">Website:</span> www.transworldradio.nl</li>
            </ul>
            <p>Neem voor informatie contact op met: <a href="mailto:contact@transworldradio.nl">contact@transworldradio.nl</a>
            <p><span class="label">Ontwikkelaar:</span> Studio Fonkel</p>
            </p>
            </div>
        </div>
        <div id="wrapper">
            <div id="menuWrapper">
                 <div id='menuBar'><img src="images/TWR-algemeen.png" class="menuLogo"></div>
                 <div id='menu'>

                 </div>
            </div>
            <div id="contentWrapper">
                <div id='header'>
                    <div id="logoBar">
                        <div id="menuToggle" class="menubutton menuToggle"></div>
                        <a class="contactButton" href="mailto:contact@transworldradio.nl"></a>
                        <div id="streamLogo">
                            <div></div>
                        </div>
                    </div>
                    <div id="streamInfo">
                        <span id="streamName"></span>
                        <span id="nowPlaying"></span>
                    </div>

                </div>
                <div id="slides">
                </div>
                <div id="player">
                    <nav id="pager"></nav>
                    <div id="playerControls">
                        <a href="#" id="playStream"></a>
                        <a href="#" id="stopStream" class="hidden"></a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="scripts/init.js"></script>
        <script type="text/javascript" src="scripts/menu.js"></script>
        <script type="text/javascript" src="scripts/streamController.js"></script>
        <script type="text/javascript" src="scripts/touchController.js"></script>
        <script type="text/javascript" src="scripts/playerControls.js"></script>
        <script type="text/javascript" src="scripts/nowPlaying.js"></script>
        <script type="text/javascript" src="scripts/retina.js"></script>
  </body>
</html>
